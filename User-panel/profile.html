            <main class="content px-3 py-4">
                <div class="container-fluid">
                    <!-- New admin page-->
                     <h4 class="mb-3">Personal Details</h4>

                    <!-- create-admin -->
                    <div class="card custom-card p-4">
                        <form class="row">
                            <div class="mb-3 col-6">
                                <label class="form-label">Name</label>
                                <input type="email" class="form-control">
                            </div>
                            <div class="mb-3 col-6">
                                <label class="form-label">Mobile</label>
                                <input type="number" class="form-control">
                            </div>
                          
                            <div class="mb-3 col-6">
                                <label class="form-label">Address</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="mb-3 col-6">
                                <label class="form-label">Country</label>
                                <select class="form-select form-control text-start" aria-label="Default select example">
                                    <option value="">USA</option>
                                    <option value="8-1">Dubai</option>
                                    <option value="11-1">japan</option>
                                </select>
                            </div>
                            <div class="mb-3 col-6">
                                <label class="form-label">City</label>
                                <select class="form-select form-control text-start" aria-label="Default select example">
                                    <option value="">USA</option>
                                    <option value="8-1">Dubai</option>
                                    <option value="11-1">japan</option>
                                </select>
                            </div>
                            <div class="mb-3 col-6">
                                <label class="form-label">Code activate</label>
                                <input type="text" class="form-control">
                            </div>
                           

                            <div class="text-end">
                                <button type="submit" class="btn btn-primary w-auto px-4">Save</button>
                            </div>
                        </form>
                        
                    </div>
