            <main class="content px-3 py-4">
                <div class="container-fluid">
                    <!-- New admin page-->
                    <h4 class="mb-3">Personal Details</h4>

                    <!-- create-admin -->
                    <div class="card custom-card p-4">
                        <form class="row">
                            <div class="mb-3 col-6">
                                <label class="form-label">Name</label>
                                <input type="email" class="form-control">
                            </div>
                            <div class="mb-3 col-6">
                                <label class="form-label">Mobile</label>
                                <input type="number" class="form-control">
                            </div>

                            <div class="mb-3 col-6">
                                <label class="form-label">Address</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="mb-3 col-6">
                                <label class="form-label">Country</label>
                                <select class="form-select form-control text-start" aria-label="Default select example">
                                    <option value="">USA</option>
                                    <option value="8-1">Dubai</option>
                                    <option value="11-1">japan</option>
                                </select>
                            </div>
                            <div class="mb-3 col-6">
                                <label class="form-label">City</label>
                                <select class="form-select form-control text-start" aria-label="Default select example">
                                    <option value="">USA</option>
                                    <option value="8-1">Dubai</option>
                                    <option value="11-1">japan</option>
                                </select>
                            </div>
                            <div class="mb-3 col-6">
                                <label class="form-label">Code activate</label>
                                <input type="text" class="form-control">
                            </div>


                            <div class="text-end">
                                <button type="submit" class="btn btn-primary w-auto px-4">Save</button>
                            </div>
                        </form>

                    </div>

                    <!-- create-admin -->
                    <div class="col-12 mt-4">
                        <div class="card custom-card">
                            <h4 class="p-3">Tasks, and
                                authorities </h4>
                            <div class="card-body p-0">
                                <div class="table-responsive">
                                    <table class="table text-nowrap mb-0">
                                        <thead>
                                            <tr>
                                                <th scope="col"> <input class="form-check-input" type="checkbox"
                                                        value=""> </th>
                                                <th>Admin user A (Part Searcher)</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="crm-contact">
                                                <td> <input class="form-check-input" type="checkbox" value="">
                                                </td>
                                                <td><label>Add
                                                        and activate a Parts Searching Request on behalf of user
                                                        A</label></td>
                                            </tr>
                                            <tr class="crm-contact">
                                                <td> <input class="form-check-input" type="checkbox" value="">
                                                </td>
                                                <td><label>Activate incoming search requests (according to the grant validity for a region and country = GVRC)</label></td>
                                            </tr>
                                            <tr class="crm-contact">
                                                <td> <input class="form-check-input" type="checkbox" value="">
                                                </td>
                                                <td><label> Edit a search request on behalf of user A GVRC</label></td>
                                            </tr>
                                            <tr class="crm-contact">
                                                <td> <input class="form-check-input" type="checkbox" value="">
                                                </td>
                                                <td><label> Stop a search request GVRC</label></td>
                                            </tr>
                                            <tr class="crm-contact">
                                                <td> <input class="form-check-input" type="checkbox" value="">
                                                </td>
                                                <td><label> Extend a search requests GVRC</label></td>
                                            </tr>
                                            <tr class="crm-contact">
                                                <td> <input class="form-check-input" type="checkbox" value="">
                                                </td>
                                                <td><label>Delete a search requests GVRC</label></td>
                                            </tr>
                                            <tr class="crm-contact">
                                                <td> <input class="form-check-input" type="checkbox" value="">
                                                </td>
                                                <td><label> Messaging user A GVRC
                                                </label></td>
                                            </tr>
                                            <tr class="crm-contact">
                                                <td> <input class="form-check-input" type="checkbox" value="">
                                                </td>
                                                <td><label>View incoming Search Requests GVRC
                                                </label></td>
                                            </tr>
                                            <tr class="crm-contact">
                                                <td> <input class="form-check-input" type="checkbox" value="">
                                                </td>
                                                <td><label>View responses to incoming search requests GVRC
                                                </label></td>
                                            </tr>
                                            <tr class="crm-contact">
                                                <td> <input class="form-check-input" type="checkbox" value="">
                                                </td>
                                                <td><label> View statistics according to the type of statistics and the GVRC
                                                </label></td>
                                            </tr>
                                            <tr class="crm-contact">
                                                <td> <input class="form-check-input" type="checkbox" value="">
                                                </td>
                                                <td><label> Add new car types to the database
                                                </label></td>
                                            </tr>
                                            <tr class="crm-contact">
                                                <td> <input class="form-check-input" type="checkbox" value="">
                                                </td>
                                                <td><label> Block user A's phones GVRC
                                                </label></td>
                                            </tr>
                                            <tr class="crm-contact">
                                                <td> <input class="form-check-input" type="checkbox" value="">
                                                </td>
                                                <td><label> Unblock user A's phones GVRC
                                                </label></td>
                                            </tr>
                                            <tr class="crm-contact">
                                                <td> <input class="form-check-input" type="checkbox" value="">
                                                </td>
                                                <td><label> View admin user A activities record GVRC
                                                </label></td>
                                            </tr>

                                    </table>
                                </div>
                            </div>
                        </div>
