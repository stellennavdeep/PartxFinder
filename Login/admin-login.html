<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="../adminpanel/css/bootstrap.css">
  <link rel="stylesheet" href="../adminpanel/css/style.css">
</head>

<body>
    <section class="bg-light p-0">
      <div class="container_ w-100">
        <div class="row justify-content-center mx-0">
          <div class="col-12 p-0">
            <div class="m-0">
              <div class="row g-0">
                <div class="col-12 col-md-6 p-0 login_img">
                  <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy"
                    src="https://imgcdn.stablediffusionweb.com/2024/2/24/a0a7f0c1-866e-4707-8607-9d83aba68820.jpg" alt="Welcome back!">
                </div>
                <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                  <div class="col-12 col-lg-11 col-xl-10">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                      <div class="row">
                        <div class="col-12">
                          <div class="mb-4">
                            <div class="text-center mb-4">
                              <a href="#">
                                <img src="../Login/images/logo.svg" alt="Logo" width="175" height="57">
                              </a>
                            </div>
                            <h4 class="text-center h2 pb-3">Login</h4>
                          </div>
                        </div>
                      </div>
                      <form action="#">
                        <div class="row gy-3 overflow-hidden">
                          <div class="col-12">
                            <div class="form-floating mb-3">
                              <input type="email" class="form-control" name="email" id="email"
                                placeholder="email" required>
                              <label for="email" class="form-label">Email</label>
                            </div>
                          </div>
                          <div class="col-12">
                            <div class="form-floating mb-2">
                              <input type="password" class="form-control" name="password" id="password" value=""
                                placeholder="Password" required>
                              <label for="password" class="form-label">Password</label>
                            </div>
                          </div>
                          <div class="col-12">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" name="remember_me"
                                id="remember_me">
                              <label class="form-check-label text-secondary" for="remember_me">
                                Keep me logged in
                              </label>
                            </div>
                          </div>
                          <div class="col-12">
                            <div class="d-grid">
                              <button class="btn btn-dark btn-lg" type="submit">LOGIN</button>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
</body>

</html>
