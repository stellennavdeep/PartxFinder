<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="../adminpanel/css/bootstrap.css">
  <link rel="stylesheet" href="../adminpanel/css/style.css">
</head>

<body>
    <section class="bg-light p-0 login-page">
      <div class="container_ w-100">
        <div class="row justify-content-center mx-0">
          <div class="col-12 col-xxl-12 p-0">
            <div class="border-light-subtle shadow-sm m-0">
              <div class="row g-0 vh-100">
                <div class="right col-12 col-md-6 py-5 bg-dark text-center d-flex align-items-start justify-content-center position-relative bg_img" style="background: url(../auth/images/admin-login.webp) no-repeat center / cover;">
                  <div class="text-center px-4 position-relative">
                    <a href="#!">
                      <img src="../auth/images/logo.svg" alt="Logo" width="auto" height="42">
                    </a>
                  </div>
                  <!-- <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy"
                  src="../auth/images/admin-login.webp" alt="Welcome back you've been missed!"> -->
                </div>
                <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                  <div class="col-12 col-lg-11 col-xl-10 p-3 p-md-5">
                    <div class="p-0">
                      <div class="row">
                        <div class="col-12">
                          <div class="mb-4">
                            <h3 class="text-center">Hello! Welcome back</h3>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-12">
                          <div class="d-flex gap-3 flex-column">
                            <a href="#!" class="btn btn-lg btn-outline-dark">
                              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-google" viewBox="0 0 16 16">
                                <path
                                  d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
                              </svg>
                              <span class="ms-2 fs-6">Log in with Google</span>
                            </a>
                          </div>
                          <p class="text-center mt-3 mb-5">Or sign in with</p>
                        </div>
                      </div>
                      <form action="#!">
                        <div class="row gy-3 overflow-hidden">
                          <div class="col-12">
                            <div class="mb-3">
                              <label for="email" class="form-label">Email</label>
                              <input type="Email" class="form-control" name="email" id="email"
                                placeholder="" required>
                            </div>
                          </div>
                          <div class="col-12">
                            <div class="mb-3">
                              <label for="password" class="form-label">Password</label>
                              <input type="password" class="form-control" name="password" id="password" value=""
                                placeholder="" required>
                             
                            </div>
                          </div>
                          <div class="col-12">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" name="remember_me"
                                id="remember_me">
                              <label class="form-check-label text-secondary" for="remember_me">
                                Keep me logged in
                              </label>
                            </div>
                          </div>
                          <div class="col-12">
                            <div class="d-grid">
                              <button class="btn btn-primary btn-lg" type="submit">LOGIN</button>
                            </div>
                          </div>
                        </div>
                      </form>
                      <div class="row">
                        <div class="col-12">
                          <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center mt-4">
                            <a href="#!" class="link-secondary text-decoration-none">Create new account</a>
                            <a href="#!" class="link-secondary text-decoration-none">Forgot password</a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
</body>

</html>
