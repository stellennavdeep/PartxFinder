<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" href="../adminpanel/css/bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../adminpanel/css/style.css">
</head>

<body>
    <div class="wrapper userlogin p-5">
        <main class="content container">
            <div class="row justify-content-center mx-0 bg-white rounded overflow-hidden">
                <div class="col-12 col-md-4 text-center align-items-start p-3 d-flex justify-content-center left-img"
                    style="background: url(../auth/images/admin-login.webp) no-repeat center / cover">
                    <div class="left-side">
                        <img class="mb-3" src="../auth/images/logo.svg" alt="Logo" width="auto" height="42">
                    </div>
                </div>
                <div class="col-md-8 col-12 bg-white">
                    <div class="custom-card m-0 p-md-4">
                        <form role="form">
                            <div class="row setup-content" id="step-1">
                                <div class="col-md-12 px-0">
                                    <h4>Car Details and Parts</h4>
                                    <div class="inputs-container row mt-3">
                                        <div class="mb-3 col-12 col-md-3">
                                            <label class="form-label">Year Of Manufacture</label>
                                            <select class="form-select form-control text-start"
                                                aria-label="Default select example">
                                                <option value="">Choose Year</option>
                                                <option value="2000">2000</option>
                                                <option value="2001">2001</option>
                                                <option value="2002">2002</option>
                                                <option value="2003">2003</option>
                                                <option value="2004">2004</option>
                                                <option value="2005">2005</option>
                                                <option value="2006">2006</option>
                                                <option value="2007">2007</option>
                                                <option value="2008">2008</option>
                                                <option value="2009">2009</option>
                                                <option value="2010">2010</option>
                                                <option value="2011">2011</option>
                                                <option value="2012">2012</option>
                                                <option value="2013">2013</option>
                                                <option value="2014">2014</option>
                                                <option value="2015">2015</option>
                                                <option value="2016">2016</option>
                                                <option value="2017">2017</option>
                                                <option value="2018">2018</option>
                                                <option value="2019">2019</option>
                                                <option value="2020">2020</option>
                                            </select>
                                        </div>
                                        <div class="mb-3 col-12 col-md-3">
                                            <label class="form-label">Manufacturer</label>
                                            <select class="form-select form-control text-start"
                                                aria-label="Default select example">
                                                <option value="">Choose Manufacturer</option>
                                                <option value="Toyota">Toyota</option>
                                                <option value="Honda">Honda</option>
                                                <option value="Ford">Ford</option>
                                                <option value="Chevrolet">Chevrolet</option>
                                                <option value="Nissan">Nissan</option>
                                                <option value="BMW">BMW</option>
                                                <option value="Mercedes-Benz">Mercedes-Benz</option>
                                                <option value="Volkswagen">Volkswagen</option>
                                                <option value="Audi">Audi</option>
                                                <option value="Hyundai">Hyundai</option>
                                            </select>
                                        </div>
                                        <div class="mb-3 col-12 col-md-3">
                                            <label class="form-label">Brand</label>
                                            <select class="form-select form-control text-start"
                                            aria-label="Default select example">
                                                <option value="">Choose Brand</option>
                                                <option value="Lexus">Lexus</option>
                                                <option value="Acura">Acura</option>
                                                <option value="Infiniti">Infiniti</option>
                                                <option value="Cadillac">Cadillac</option>
                                                <option value="Lincoln">Lincoln</option>
                                                <option value="Porsche">Porsche</option>
                                                <option value="Jaguar">Jaguar</option>
                                                <option value="Land Rover">Land Rover</option>
                                                <option value="Volvo">Volvo</option>
                                                <option value="Tesla">Tesla</option>
                                            </select>
                                        </div>
                                        <div class="mb-3 col-12 col-md-3">
                                            <label class="form-label">Category</label>
                                            <select class="form-select form-control text-start"
                                                aria-label="Default select example">
                                                <option value="">Choose role</option>
                                                <option value="">LE</option>
                                            </select>
                                        </div>
                                    </div>
                                    <hr class="mt-2 mb-4">
                                    <h4>Vehicle parts registration</h4>
                                    <div class="inputs-container row mt-3">
                                        <div class="mb-3 col-12 col-md-3">
                                            <label class="form-label">How many parts</label>
                                            <select class="form-select form-control text-start"
                                                aria-label="Default select example">
                                                <option value="">Choose Year</option>
                                                <option value="2000">2000</option>
                                                <option value="2001">2001</option>
                                                <option value="2002">2002</option>
                                                <option value="2003">2003</option>
                                                <option value="2004">2004</option>
                                                <option value="2005">2005</option>
                                                <option value="2006">2006</option>
                                                <option value="2007">2007</option>
                                                <option value="2008">2008</option>
                                                <option value="2009">2009</option>
                                                <option value="2010">2010</option>
                                                <option value="2011">2011</option>
                                                <option value="2012">2012</option>
                                                <option value="2013">2013</option>
                                                <option value="2014">2014</option>
                                                <option value="2015">2015</option>
                                                <option value="2016">2016</option>
                                                <option value="2017">2017</option>
                                                <option value="2018">2018</option>
                                                <option value="2019">2019</option>
                                                <option value="2020">2020</option>
                                            </select>
                                        </div>
                                        <div class="mb-3 col-12 col-md-3">
                                            <label class="form-label">Part 1</label>
                                            <input type="text" class="form-control" placeholder="Fill-up (controlled # of litter)">
                                        </div>
                                       
                                    </div>
                                    <button class="btn btn-primary nextBtn btn-lg pull-right"
                                        type="button">Next</button>
                                </div>
                            </div>
                            <div class="row setup-content" id="step-2" style="display: none;">
                                <div class="col-xs-12">
                                    <div class="col-md-12">
                                        <h3>Step 2</h3>
                                        <div class="form-group">
                                            <label class="control-label">Company Name</label>
                                            <input maxlength="200" type="text" required="required"
                                                class="form-control" placeholder="Enter Company Name" />
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">Company Address</label>
                                            <input maxlength="200" type="text" required="required"
                                                class="form-control" placeholder="Enter Company Address" />
                                        </div>
                                        <button class="btn btn-secondary backBtn btn-lg pull-left"
                                            type="button">Back</button>
                                        <button class="btn btn-primary nextBtn btn-lg pull-right"
                                            type="button">Next</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row setup-content" id="step-3" style="display: none;">
                                <div class="col-xs-12">
                                    <div class="col-md-12">
                                        <h3>Step 3</h3>
                                        <button class="btn btn-secondary backBtn btn-lg pull-left"
                                            type="button">Back</button>
                                        <button class="btn btn-success btn-lg pull-right"
                                            type="submit">Finish!</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
        </main>
    </div>
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
    <script>
        $(document).ready(function () {
            var allWells = $('.setup-content');
            var allNextBtn = $('.nextBtn');
            var allBackBtn = $('.backBtn');

            allWells.hide(); // Hide all steps initially
            $('#step-1').show(); // Show the first step initially

            // Next button functionality
            allNextBtn.click(function () {
                var curStep = $(this).closest(".setup-content");
                var curInputs = curStep.find("input[type='text'],input[type='url']");
                var isValid = true;

                $(".form-group").removeClass("has-error");
                for (var i = 0; i < curInputs.length; i++) {
                    if (!curInputs[i].validity.valid) {
                        isValid = false;
                        $(curInputs[i]).closest(".form-group").addClass("has-error");
                    }
                }

                if (isValid) {
                    curStep.hide();
                    curStep.next('.setup-content').show();
                }
            });

            // Back button functionality
            allBackBtn.click(function () {
                var curStep = $(this).closest(".setup-content");
                curStep.hide();
                curStep.prev('.setup-content').show();
            });
        });

    </script>

</body>

</html>
